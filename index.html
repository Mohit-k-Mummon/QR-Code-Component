<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Style sheets -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | QR Code</title>
	</head>
	<body>
		<div class="card">
			<div class="card__image-container">
				<picture class="card__code-illustration">
					<source srcset="images/image-qr-code.png" />
					<img
						class="card__code-image"
						src="images/image-qr-code.png"
						alt="QR Code Image"
					/>
				</picture>
			</div>

			<div class="card__body">
				<h2 class="body-heading">Improve your front-end skills by building projects</h2>
				<p class="body-description">
					Scan the QR code to visit Frontend Mentor and take your coding skills to the
					next level
				</p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="https://github.com/Mohit-k-Mummon">Mohit K Mummon</a>.
		</div>
	</body>
</html>
